<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>santoshPortFolio</title>
</head>
<body>
    <header class="wrapper">
        <!-- Head -->
        <div class="head">
            <!-- Logo section -->
            <div class="logo">
                <h1>Welcome</h1>
            </div>

            <!-- Navigation section -->
            <div class="navigation">
                <nav><a href="#Home">Home</a></nav>
                <nav><a href="#About Me">About Me</a></nav>
                <nav><a href="#Projects">Projects</a></nav>
                <nav><a href="#Education">Education</a></nav>
                <nav><a href="#Contact">Contact</a><nav>
            </div>
        </div>

        <!-- Hero Section -->
        <div>
            <div class="Hero">
                <div class="hero-left">
                    <p>Hii my name is</p>
                    <h2>Santosh Kumar</h2>
                    <p>And I'm a <span class="role"></span></p>
                </div>
                <div class="hero-right">
                    <img src="./image-removebg-preview.png" alt="">
                </div>
            </div>
        </div>
    </header>
    <script>
        var typeData = new Typed(".role",{
          strings: [
            "Full Stack Developer",
            "Web Developer",
            "UI-UX Designer",
            "Backend Developer",
            "Coder",
          ],
          loop: true,
          typeSpeed: 100,
          backSpeed: 80,
          backDelay: 1000,
        });
      </script>
</body>
</html>
